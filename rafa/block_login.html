        <style>
            #login_popup_window>form{
                display: flex;
                align-items: center;
                flex-direction: column;

            }
            #login_popup_window{
                position: fixed;
                background-color: #cecece;
                height: 500px;
                width: 450px;
                border-radius: 20px;
                border: #141414 solid 1px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;

                z-index: 999;
                padding-top: 20px;

                animation: 0.5s starting_animation;
                /* animation: 0.5s ending_animation; */
            }
            #login_popup_window>h1{
                margin-bottom: 50px;
            }
            @keyframes starting_animation {
                0% {
                transform: translatey(-10%);
                opacity: 0;
                }
                100% {
                transform: translateX(0);
                opacity: 1;
                }
            }                                        /*  <!-- trzeba zrobić w js zmiane animacjii przy usuwaniu --> */
            @keyframes ending_animation {
                100% {
                transform: translatey(-10%);
                opacity: 0;
                }
                0% {
                transform: translateX(0);
                opacity: 1;
                }
            }

            #inputs{
